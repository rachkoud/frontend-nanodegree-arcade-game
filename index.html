<!DOCTYPE html>
<html>
<head>
    <title>Buggy Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main" class="pure-g">
        <div id="game-name" class="pure-u-24-24">
            <h2>Buggy Frogger - Avoid the enemies and try to get the best score!</h2>
        </div>
        <div class="pure-u-24-24">
            <div style="text-align:center;">
                <img src="images/trophy.png"> Score <span id="score"></span> <img src="images/stopwatch.png"> Time <span id="time"></span>
            </div>

            <div id="game">
                <div id="game-over">
                    <h2>Game over!</h2>
                    <p><button id="saveScoreAndRestart" class="button-secondary pure-button">Save Score & Restart!</button></p>
                </div>
            </div>
            <div id="controls-rewards-scores">
                <div id="controls">
                    <img src="images/arrow-left.png"> <img src="images/arrow-up.png"> <img src="images/arrow-down.png"> <img src="images/arrow-right.png"> 
                    Move <img src="images/char-boy-32-32.png"> one step left, up, down or right and avoid the <img src="images/enemy-32-32.png">.
                </div>
                <div id="rewards">
                    <img src="images/bug-destroyed-32-32.png"> 1 point. <img src="images/gem-green-32-32.png"> 5 point. <img src="images/gem-blue-32-32.png"> 10 point. 
                    <img src="images/gem-orange-32-32.png"> 15 point. <img src="images/star-32-32.png"> Destroy enemies. <img src="images/more-time-32-32.png"> Get more time.
                </div>
                <div id="scores">
                    <strong>Your best score :</strong> <span id="your-best-scores"></span>
                <div>
            </div>
        </div>
    </div>

    <script src="js/override.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.6.min.js"></script>
    <script src="js/gameStorage.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
